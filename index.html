<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

              <li class="navigation__item">
                <a href="#" class="navigation__link">Product</a>
              </li>
            </ul>
          </nav>
        <header__buttons>
          <button class="button button_colored">Sign in</button>
          <button class="button button_colored">Sign up</button>
        </header__buttons>
      </div>
    </header>
    <main class="main">
      <section class="promo">
        <div class="promo__content"></div>
        <div class="promo__image">
          <img src="src/assets/images/" alt="">
